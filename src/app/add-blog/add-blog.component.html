<div class="main_div d-flex justify-content-center align-items-center">
    <div class="col-lg-8 pl-0 pr-0 opacity-0">
        <div class="card-header font-weight-bold h3">
          Add Blog
        </div>
        <div class="card-body">
          <form id="myform">
              <div class="form-group">
                  <label for="title" class="text-uppercase">Title</label>
                  <input type="text" name="title" id="title" class="form-control" #title>
              </div>
              <div class="form-group">
                  <label for="content" class="text-uppercase">Content</label>
                  <textarea name="content" id="content" rows="8" class="form-control"#content></textarea>
              </div>
          </form>
          <a (click)="addBlog(title.value,content.value)" class="btn btn-primary float-right">Add</a>
        </div>
      </div>
</div>
